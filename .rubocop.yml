Rails:
  Enabled: true

Style/FrozenStringLiteralComment:
  Enabled: false

Metrics/AbcSize:
  Max: 16

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 30

Style/Documentation:
  Enabled: false

Style/ClassAndModuleChildren:
  EnforcedStyle: compact

AllCops:
  Exclude:
    - Gemfile
    - config/puma.rb
    - config/environments/*
    - config/application.rb
    - config/initializers/content_security_policy.rb
    - bin/*
    - tmp/*
    - db/schema.rb
    - db/migrate/*
    - node_modules/**/*
    - vendor/**/*
    - test/test_helper.rb
    - app/channels/application_cable/*
